name: Build and Release

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      IS_RELEASE: ${{ startsWith(github.ref, 'refs/tags/') }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 3
          if-no-files-found: error
  release:
    name: Draft Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - uses: ncipollo/release-action@v1
        with:
          artifactErrorsFailBuild: true
          artifacts: build/*
          artifactContentType: application/zip
          draft: true
          generateReleaseNotes: true
  optimize:
    name: Optimize Resource Pack
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Unzip Build
        run: unzip build/poof-sounds.zip -d unoptimized || unzip build/poof-sounds-beta.zip -d unoptimized
      - uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: v0.4.0
          options: |
            pack_directory: 'unoptimized'
            output_file_path: 'optimized.zip'
      - uses: actions/upload-artifact@v4
        with:
          name: optimized
          path: optimized.zip
          retention-days: 3
          if-no-files-found: error
